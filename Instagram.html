<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
</head>
<body> 
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="Celular">
        </div>
        <div class="instagam-continua">
            <div class="group">
                <img src="instagram-logo.png" class="Instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="Eu perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Carol Galinddo</a>
                <a href="#" class="instagram-logout">Remover conta</a> 
            </div>
            <div class="group">
                <p class="not-account">Não é Carol Galinddo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Increver-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
